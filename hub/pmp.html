<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>仿时下流行的LED跑马屏效果</title>
<meta http-equiv="content-type" content="text/html;charset=gb2312">
<!--把下面代码加到<head>与</head>之间-->
<style type="text/css">
#pmp {
    background-color: #333333;
    background-image: url("http://xuyong.net.cn/images/LEDbj.gif");
    border: 5px ridge #CCCCCC;
    color: #FF0000;
    font-family: "黑体";
    font-size: 40px;
    height: 50px;
    margin: 0 auto;
    padding-left: 5px;
    padding-right: 5px;
    padding-top: 8px;
    text-decoration: none;
    width: 940px;
	overflow: hidden;
	white-space: nowrap;
	position: relative;
}
#content {
	position: absolute;
	left: 950px;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var oPmp = document.getElementById('pmp');
	var oContent = document.getElementById('content');
	var iSpeed=5;
	var timer = null;
	timer = setInterval(function(){
		oContent.style.left = oContent.offsetLeft-iSpeed+'px';
		//alert(oContent.offsetWidth);
		var oCwidth = parseInt(oContent.offsetWidth); 
		//alert(-2660==-parseInt(oContent.offsetWidth));
		if(oContent.style.left == -oCwidth+'px'){
			oContent.style.left = 950+'px';
		}
	},30)
	oPmp.onmouseover = function(){
		clearInterval(timer);
	}
	oPmp.onmouseout = function(){
		timer = setInterval(function(){
		oContent.style.left = oContent.offsetLeft-iSpeed+'px';
			//alert(oContent.offsetWidth);
			var oCwidth = parseInt(oContent.offsetWidth) ; 
			//alert(-2660==-parseInt(oContent.offsetWidth));
			if(oContent.style.left == -oCwidth+'px'){      
				oContent.style.left = 950+'px';
			}
		},30)
	}
}
</script>
</head>
<body>
<!--把下面代码加到<body>与</body>之间-->
<div id="pmp">
	<div id="content">看到满大街都是这样的跑马屏，看到有人用Marquee属性仿做了一个，为了有更好的兼容性，用JS实现了相同的效果。</div>
</div>
</body>
</html>
